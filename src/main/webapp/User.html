<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);


      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      
	  var data1 = google.visualization.arrayToDataTable([
	      ['Year', 'Sales'],
	      ['1992',  1000],
	      ['1993',  1170],
	      ['1994',  660],
	      ['1995',  1030],
	      ['1996',  1000],
	      ['1997',  1170],
	      ['1998',  660],
	      ['1999',  1030],
	      ['2000',  1000],
	      ['2001',  1170],
	      ['2002',  660],
	      ['2003',  1030],
	      ['2004',  1000],
	      ['2005',  1170],
	      ['2006',  660],
	      ['2007',  1030],
	      ['2008',  1000],
	      ['2009',  1170],
	      ['2010',  660],
	      ['2011',  1030]
	    ]);
	
	    var options1 = {
	      title: 'Company Performance',
	      vAxis: {title: 'Year',  titleTextStyle: {color: 'red'}}
	    };
	
	    	var	table = new google.visualization.BarChart(document.getElementById('barchart'));
	    	table.draw(data1, options1);
	    
	    	google.visualization.events.addListener(table, 'select', selectHandler);

			function selectHandler(e) {
			
			  var item = table.getSelection()[0];
			  var year = data1.getFormattedValue(item.row, 0);			
 			 alert('A table row was selected ' + year); 			 			 
			}
        }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <div id="barchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
